<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/nft.svg">
  <link rel="stylesheet" href="./css/style.css">
  <title>NFT Card</title>
</head>

<body style="overflow-y: hidden;">
  <!-- TODO:Main -->
  <main class="card">
    <div class="container">
      <!-- TODO:Encabezado -->
      <div class="main-img">

        <!--!Imagen del NFT -->
        <img src="./images/image-equilibrium.jpg" alt="iconoNFT" class="logoNFT">

        <!--! Imagen del View -->
        <img src="./images/icon-view.svg" alt="viewLogo" id="view" />
      </div>

      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <!-- TODO:Detalles -->
      <div class="details">
        <div class="logoEthereum">
          <img src="./images/icon-ethereum.svg" alt="ethereum"><span class="ethDetails">0.041ETH</span>
        </div>
        <div class="logoClock">
          <img src="./images/icon-clock.svg" alt="clock"><span class="clockDetails">3 days left</span>
        </div>
      </div>

      <!-- TODO:Linea horizontal -->
      <span class="line"></span>

      <div class="buyer">
        <img src="./images/image-avatar.png" alt="avatar" class="avatarIMG">
        <p>Creation of <span class=jules>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>

</html>
